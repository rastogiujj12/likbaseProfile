<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/welcome.css" />
    <title>LINKBASE | Welcome</title>
  </head>
  <body>
    <div class="purple-wrapper">
      <div class="container">
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <div class="brand-logo">
              <img src="./images/logo.png" alt="weiB" />
            </div>
            <div class="brand-name">LINKBASE</div>
          </div>
        </header>

        <!-- Heading-Text -->
        <div class="heading-content">
          <h2>Welcome to Linkbase</h2>
          <p>This Journey was specially tailored by</p>
        </div>

        <div class="linkbase-navigation-right">
          <div class="linkbase-navigation-right-content">
            <p>Start your journey now, by navigating with the arrows.</p>
          </div>

          <div class="svg-arrow arrow-rotate">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 43.1 85.9"
              style="enable-background: new 0 0 43.1 85.9"
              xml:space="preserve"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                class="st0 draw-arrow"
                d="M11.3,2.5c-5.8,5-8.7,12.7-9,20.3s2,15.1,5.3,22c6.7,14,18,25.8,31.7,33.1"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                class="draw-arrow tail-1"
                d="M40.6,78.1C39,71.3,37.2,64.6,35.2,58"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                class="draw-arrow tail-2"
                d="M39.8,78.5c-7.2,1.7-14.3,3.3-21.5,4.9"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="linkbase-navigation">
        <div class="linkbase-navigation-content">
          <p>
            To learn more about the Creator and Linkbase! Click on the name
            below.
          </p>
        </div>
        <div class="svg-arrow arrow-flex">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 43.1 85.9"
            style="enable-background: new 0 0 43.1 85.9"
            xml:space="preserve"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              class="st0 draw-arrow"
              d="M11.3,2.5c-5.8,5-8.7,12.7-9,20.3s2,15.1,5.3,22c6.7,14,18,25.8,31.7,33.1"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tail-1 draw-arrow"
              d="M40.6,78.1C39,71.3,37.2,64.6,35.2,58"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tail-2 draw-arrow"
              d="M39.8,78.5c-7.2,1.7-14.3,3.3-21.5,4.9"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
